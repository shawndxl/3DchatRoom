<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/head.less">
  <link rel="stylesheet" type="text/css" href="css/range.less">
  <link rel="stylesheet" type="text/css" href="css/avatar_head.less">
</head>
<body>

<section id="content">

  <div class="head" avatar_type='1'>
    <div class="hair">
      <div class="face">
        <div class="eye" id="left"></div>
        <div class="eye" id="right"></div>
        <div class="mouth">
          <div class="teeth"></div>
          <div class="tongue"></div>
        </div>
      </div>
    </div>
  </div>

  <div id='name_wrap'>
    <p class="sex_switch">
      <input type="checkbox" name="toggle">  
      <label for="toggle"><i></i></label>
      <span>男</span>
      <span>女</span>
    </p>
    <p>
      <input type="text" name="" placeholder="昵称"> 
    </p>

    <p>
      <input type="submit" name="" value="创建">
    </p>
  </div>


  <div id='range_box'>
    <div class="range_wrap">
      <div cmd='range_sl' r_type='head'>头</div>
      <div cmd='range_sl' r_type='hair'>头发</div>
      <div cmd='range_sl' r_type='face'>脸部</div>
      <div cmd='range_sl' r_type='eye'>眼睛</div>
      <div cmd='range_sl' r_type='mouth'>嘴巴</div>  
    </div>
    

    <div class="range_detail">
      <script type="text/jhtmls" id='rangeHtml'>
      this.forEach(function(item) {
        <div class="range-slider">
          <span>#{item.key}</span>
          <input cmd='' class="range-slider__range" type="range" value="100" min="0" max="500">
          <span class="range-slider__value">0</span>
        </div>
      })
      </script>
    </div>
  </div>

</section>

<div>
  <!-- 头发的样式 -->
  <div id='range_hair'>
    <div class="range-slider">
      <input class="range-slider__range" type="range" value="250" min="0" max="500" step="50">
      <span class="range-slider__value">0</span>
    </div>

  </div>
  
</div>


</body>

<script src='node_modules/jhtmls/jhtmls.js'></script>
<script src='js/unit.js'></script>
<script src='js/config.js'></script>
<script src='js/avatar_head.js'></script>

</html>
