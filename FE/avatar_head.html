<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/head.less">
  <link rel="stylesheet" type="text/css" href="css/range.less">
  <link rel="stylesheet" type="text/css" href="css/avatar_head.less">
</head>
<body>

<section id="content">

  <div class="avatar_container">
    <script type="text/jhtmls" id='avatarHtml'>
    <div class="head" avatar_type='1'>
      <div class="hair">
        <div class="face">
          <div class="eye" id="left"></div>
          <div class="eye" id="right"></div>
          <div class="mouth">
            <div class="teeth"></div>
            <div class="tongue"></div>
          </div>
        </div>
      </div>
    </div>
    </script>
  </div>
  

  <div id='name_wrap'>
    <p class="sex_switch">
      <input type="checkbox" name="toggle">  
      <label for="toggle"><i></i></label>
      <span style="color: #255ca5;">男</span>
      <span style="color: #c43157;">女</span>
    </p>
    <p>
      <input type="text" name="" placeholder="昵称"> 
    </p>

    <p>
      <input type="submit" name="" value="创建人物">
    </p>
  </div>


  <div id='range_box'>
    <!-- 所有可调节的部位 -->
    <div class="range_wrap">
      <script type="text/jhtmls" id='rangeTypesHtml'>
        this.forEach(function(item) {
        <div cmd='range_sl' r_type='#{item.type}'>#{item.desc}</div>        
        })
      </script>
    </div>
      
    <!-- 相关部位的所有可调节属性进度条 -->
    <div class="range_detail">
      <script type="text/jhtmls" id='rangeHtml'>
      this.forEach(function(item) {
        <div class="range-slider">
          <p>#{item.desc}</p>
          if (item.type.match(/color/i)) {
            <input type="color" cmd="range_bar" r_type='#{item.type}' value="#{item.default}">
          } else {
            <input type="range" cmd='range_bar' r_type='#{item.type}' data-unit='#{item.unit}' value="#{item.default}" min="#{item.min}" max="#{item.max}">
            <span class="range-slider__value">#{item.default}</span>
          }
          
        </div>
      })
      </script>
    </div>
  </div>

</section>

</body>

<script src='node_modules/jhtmls/jhtmls.js'></script>
<script src='js/unit.js'></script>
<script src='js/config.js'></script>
<script src='js/avatar_head.js'></script>

</html>
